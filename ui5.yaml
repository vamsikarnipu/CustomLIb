# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: project3
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          # Proxy for mathbasics-library destination (for local testing)
          # This allows local testing with /destinations/mathbasics-library/... path
          - path: /destinations/mathbasics-library
            url: https://mathbasics-library.cfapps.us10-001.hana.ondemand.com
            # The proxy automatically strips /destinations/mathbasics-library prefix
            # So /destinations/mathbasics-library/resources/mathbasics/library.js
            # becomes https://mathbasics-library.cfapps.us10-001.hana.ondemand.com/resources/mathbasics/library.js
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
